<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Paint Pro - White Wall Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0c182d; color: white; text-align: center; }
        .page { display: none; width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; min-height: 100vh; }
        .active { display: block; }
        
        .video-wrapper { position: relative; width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        video { width: 100%; display: block; }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; mix-blend-mode: multiply; opacity: 0.8;
        }
        
        .controls { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 15px 0; }
        .slider { width: 100%; margin: 10px 0; }
        
        .color-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .swatch { height: 50px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .action-btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #f39c12; color: white; }
    </style>
</head>
<body>

    <div id="menuPage" class="page active">
        <h1>üè† WHITE WALL TEST</h1>
        <p>Record a room with white or light walls.</p>
        <input type="file" accept="video/*" capture="environment" id="vIn" onchange="startTest(event)">
        <button class="action-btn" onclick="document.getElementById('vIn').click()">CHOOSE VIDEO</button>
    </div>

    <div id="editPage" class="page">
        <div class="video-wrapper">
            <video id="testVid" loop muted autoplay playsinline></video>
            <canvas id="paintCanvas"></canvas>
        </div>

        <div class="controls">
            <label>Wall Sensitivity (Higher = more white)</label>
            <input type="range" id="threshold" class="slider" min="50" max="230" value="180">
            <p id="valDisplay">Threshold: 180</p>
        </div>
        
        <div class="color-grid" id="colorGrid"></div>
        <button class="action-btn" onclick="location.reload()">TRY NEW VIDEO</button>
    </div>

    <script>
        const colors = [
            {h: '#3498db', r: 52, g: 152, b: 219}, {h: '#e67e22', r: 230, g: 126, b: 34},
            {h: '#2ecc71', r: 46, g: 204, b: 113}, {h: '#f1c40f', r: 241, g: 196, b: 15}
        ];

        let selectedRGB = {r: 52, g: 152, b: 219};
        const video = document.getElementById('testVid');
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const thresholdSlider = document.getElementById('threshold');

        function startTest(event) {
            const file = event.target.files[0];
            video.src = URL.createObjectURL(file);
            document.getElementById('menuPage').classList.remove('active');
            document.getElementById('editPage').classList.add('active');
            
            // Generate Swatches
            const grid = document.getElementById('colorGrid');
            colors.forEach(c => {
                const sw = document.createElement('div');
                sw.className = 'swatch'; sw.style.backgroundColor = c.h;
                sw.onclick = () => { selectedRGB = c; };
                grid.appendChild(sw);
            });

            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                process();
            };
        }

        function process() {
            if (video.paused || video.ended) return;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const d = frame.data;
            const threshold = parseInt(thresholdSlider.value);
            document.getElementById('valDisplay').innerText = "Threshold: " + threshold;

            for (let i = 0; i < d.length; i += 4) {
                const r = d[i], g = d[i+1], b = d[i+2];
                
                // WHITE DETECTION: 
                // 1. All channels must be above the threshold.
                // 2. The colors must be close to each other (not a bright blue or red).
                const isWhite = (r > threshold && g > threshold && b > threshold);
                const isNeutral = (Math.abs(r - g) < 30 && Math.abs(g - b) < 30);

                if (isWhite && isNeutral) {
                    d[i] = selectedRGB.r;
                    d[i+1] = selectedRGB.g;
                    d[i+2] = selectedRGB.b;
                    d[i+3] = 255; 
                } else {
                    d[i+3] = 0; 
                }
            }
            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(process);
        }
    </script>
</body>
</html>
