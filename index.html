<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Paint Pro - AI Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0c182d; color: white; text-align: center; }
        .page { display: none; width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; min-height: 100vh; }
        .active { display: block; }
        
        /* The Secret: Hidden Video, Visible Canvas */
        .video-container { position: relative; width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        #editVid { display: none; } /* We process the video in the background */
        #displayCanvas { width: 100%; display: block; border-radius: 12px; }

        .card { background: #fff; color: #111; border-radius: 15px; padding: 20px; display: flex; align-items: center; margin-bottom: 15px; cursor: pointer; text-align: left; }
        .color-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .swatch { height: 50px; border-radius: 8px; cursor: pointer; border: 2px solid #444; }
        .action-btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #f39c12; color: white; margin-top: 10px; }
        .list-item { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; margin-bottom: 15px; }
    </style>
</head>

        </div>
        <input type="file" id="fileInput" accept="video/*" capture="environment" style="display:none" onchange="handleFileUpload(event)">
        <div class="card" onclick="showStorage()">

        </div>
    </div>

    <div id="storagePage" class="page">
        <button class="action-btn" style="background:#555" onclick="showPage('menuPage')">‚Üê Back</button>
        <h2>Storage</h2>
        <div id="storageList"></div>
    </div>

    <div id="editPage" class="page">

        <div class="video-container">

        <div class="color-grid" id="colorGrid"></div>
        <button class="action-btn" onclick="saveProject()">SAVE PROJECT</button>
    </div>

            const file = e.target.files[0];

            reader.onload = () => {
                let storage = JSON.parse(localStorage.getItem('hpp_ai_storage') || '[]');
                storage.push({ id: Date.now(), video: reader.result });
                localStorage.setItem('hpp_ai_storage', JSON.stringify(storage));
                showStorage();
            };
            reader.readAsDataURL(file);
        }
