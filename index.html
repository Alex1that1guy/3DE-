<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Paint Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0c182d; color: white; text-align: center; }
        .page { display: none; width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; min-height: 100vh; }
        .active { display: block; }
        
        /* UI Components */
        .card { background: #fff; color: #111; border-radius: 15px; padding: 20px; display: flex; align-items: center; margin-bottom: 15px; cursor: pointer; text-align: left; }
        .icon-box { font-size: 1.8rem; margin-right: 15px; width: 40px; }
        .back-btn { background: none; border: 1px solid #555; color: white; padding: 8px 15px; border-radius: 5px; margin-bottom: 20px; cursor: pointer; }
        
        /* Editor Styles */
        .video-wrapper { position: relative; width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        video { width: 100%; display: block; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; mix-blend-mode: multiply; opacity: 0.7; }
        
        .color-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .swatch { height: 50px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .swatch.selected { border-color: white; transform: scale(1.1); }

        .action-btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .primary { background: #f39c12; color: white; }
        .secondary { background: #3498db; color: white; }
        .list-item { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; margin-bottom: 15px; text-align: left; }
    </style>
</head>
<body>

    <div id="menuPage" class="page active">
        <h1 style="margin-top:40px;">üè† HOME PAINT PRO</h1>
        <div class="card" onclick="document.getElementById('fileInput').click()">
            <div class="icon-box">üìπ</div>
            <div><h3>Upload New Room</h3><p>Save raw video to storage</p></div>
        </div>
        <input type="file" id="fileInput" accept="video/*" capture="environment" style="display:none" onchange="uploadToStorage(event)">

        <div class="card" onclick="showStorage()">
            <div class="icon-box">üì¶</div>
            <div><h3>Video Storage</h3><p>Choose a video to paint</p></div>
        </div>

        <div class="card" onclick="showProjects()">
            <div class="icon-box">üìÅ</div>
            <div><h3>My Projects</h3><p>View edited designs</p></div>
        </div>
    </div>

    <div id="storagePage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Menu</button>
        <h2>Storage</h2>
        <div id="storageList"></div>
    </div>

    <div id="editPage" class="page">
        <button class="back-btn" onclick="showPage('storagePage')">‚Üê Back</button>
        <div class="video-wrapper">
            <video id="editVid" loop muted autoplay playsinline></video>
            <canvas id="paintCanvas"></canvas>
        </div>
        <div class="color-grid" id="colorGrid"></div>
        <button class="action-btn primary" onclick="saveProject()">SAVE EDITED PROJECT</button>
    </div>

    <div id="projectsPage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Menu</button>
        <h2>Projects</h2>
        <div id="projectList"></div>
    </div>

    <script>
        const colors = [
            {h: '#3498db', r: 52, g: 152, b: 219},
            {h: '#e67e22', r: 230, g: 126, b: 34},
            {h: '#2ecc71', r: 46, g: 204, b: 113},
            {h: '#9b59b6', r: 155, g: 89, b: 182},
            {h: '#f1c40f', r: 241, g: 196, b: 15},
            {h: '#e74c3c', r: 231, g: 76, b: 60}
        ];

        let selectedRGB = {r: 255, g: 255, b: 255};
        let selectedHex = "#ffffff";
        let currentVideoBase64 = "";

        const video = document.getElementById('editVid');
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- STORAGE LOGIC ---
        function uploadToStorage(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                let s = JSON.parse(localStorage.getItem('hpp_s') || '[]');
                s.push({ id: Date.now(), vid: reader.result });
                localStorage.setItem('hpp_s', JSON.stringify(s));
                showStorage();
            };
            reader.readAsDataURL(file);
        }

        function showStorage() {
            const list = document.getElementById('storageList');
            list.innerHTML = "";
            let s = JSON.parse(localStorage.getItem('hpp_s') || '[]');
            s.forEach(item => {
                const d = document.createElement('div');
                d.className = 'list-item';
                d.innerHTML = `<video src="${item.vid}" style="width:100%"></video>
                               <button class="action-btn secondary" onclick="openEditor('${item.vid}')">PAINT THIS</button>`;
                list.appendChild(d);
            });
            showPage('storagePage');
        }

        // --- EDITOR LOGIC ---
        function openEditor(src) {
            currentVideoBase64 = src;
            video.src = src;
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = "";
            colors.forEach(c => {
                const sw = document.createElement('div');
                sw.className = 'swatch';
                sw.style.background = c.h;
                sw.onclick = () => {
                    selectedRGB = {r: c.r, g: c.g, b: c.b};
                    selectedHex = c.h;
                };
                grid.appendChild(sw);
            });
            showPage('editPage');
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                processFrame();
            };
        }

        function processFrame() {
            if (video.paused || video.ended) return;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const d = frame.data;

            for (let i = 0; i < d.length; i += 4) {
                // BRIGHTNESS MASK: Only paint light colors (walls)
                const bright = (d[i] + d[i+1] + d[i+2]) / 3;
                if (bright > 80) { // Adjusted threshold to be more sensitive
                    d[i] = selectedRGB.r;
                    d[i+1] = selectedRGB.g;
                    d[i+2] = selectedRGB.b;
                    d[i+3] = 200; 
                } else {
                    d[i+3] = 0; // Don't paint dark areas (furniture/shadows)
                }
            }
            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(processFrame);
        }

        // --- PROJECT LOGIC ---
        function saveProject() {
            let p = JSON.parse(localStorage.getItem('hpp_p') || '[]');
            p.push({ id: Date.now(), vid: currentVideoBase64, col: selectedHex, rgb: selectedRGB });
            localStorage.setItem('hpp_p', JSON.stringify(p));
            alert("Project Saved!");
            showProjects();
        }

        function showProjects() {
            const list = document.getElementById('projectList');
            list.innerHTML = "";
            let p = JSON.parse(localStorage.getItem('hpp_p') || '[]');
            p.forEach(item => {
                const d = document.createElement('div');
                d.className = 'list-item';
                // Note: Projects need their own canvas to show the edit, but for simplicity here we use a tint
                d.innerHTML = `<div style="position:relative">
                                <video src="${item.vid}" style="width:100%" autoplay loop muted></video>
                                <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:${item.col};mix-blend-mode:multiply;opacity:0.5;"></div>
                               </div>`;
                list.appendChild(d);
            });
            showPage('projectsPage');
        }
    </script>
</body>
</html>
