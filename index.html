<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Paint Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0c182d; color: white; text-align: center; }
        .page { display: none; width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; min-height: 100vh; }
        .active { display: block; }
        
        /* UI Components */
        .card { background: #fff; color: #111; border-radius: 15px; padding: 20px; display: flex; align-items: center; margin-bottom: 15px; cursor: pointer; text-align: left; }
        .icon-box { font-size: 1.8rem; margin-right: 15px; width: 40px; }
        .back-btn { background: none; border: 1px solid #555; color: white; padding: 8px 15px; border-radius: 5px; margin-bottom: 20px; cursor: pointer; }
        
        /* Color Swatches */
        .color-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .swatch { height: 50px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .swatch.selected { border-color: white; transform: scale(1.1); }

        /* Video Display */
        .video-wrapper { position: relative; width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        video { width: 100%; display: block; }
        .paint-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; mix-blend-mode: multiply; opacity: 0.5; pointer-events: none; }
        
        /* Buttons */
        .action-btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .primary { background: #f39c12; color: white; }
        .secondary { background: #3498db; color: white; }
        
        .list-item { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; margin-bottom: 15px; text-align: left; }
    </style>
</head>
<body>

    <div id="menuPage" class="page active">
        <h1 style="margin-top:40px;">üè† HOME PAINT PRO</h1>
        <p style="color:#bdc3c7;">Visualize Your World</p>

        <div class="card" onclick="document.getElementById('fileInput').click()">
            <div class="icon-box">üìπ</div>
            <div><h3>Upload New Room</h3><p>Save a raw video to storage</p></div>
        </div>
        <input type="file" id="fileInput" accept="video/*" capture="environment" style="display:none" onchange="uploadToStorage(event)">

        <div class="card" onclick="showStorage()">
            <div class="icon-box">üì¶</div>
            <div><h3>Video Storage</h3><p>Select a video to edit</p></div>
        </div>

        <div class="card" onclick="showProjects()">
            <div class="icon-box">üìÅ</div>
            <div><h3>My Projects</h3><p>View your edited designs</p></div>
        </div>
    </div>

    <div id="storagePage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Menu</button>
        <h2>Video Storage</h2>
        <div id="storageList"></div>
    </div>

    <div id="editPage" class="page">
        <button class="back-btn" onclick="showPage('storagePage')">‚Üê Back</button>
        <h2>Edit Wall Color</h2>
        <div class="video-wrapper">
            <video id="editVideo" loop muted autoplay></video>
            <div id="editOverlay" class="paint-overlay"></div>
        </div>
        <p>Pick a color:</p>
        <div class="color-grid" id="editColors"></div>
        <button class="action-btn primary" onclick="saveToProjects()">SAVE EDITED PROJECT</button>
    </div>

    <div id="projectsPage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Menu</button>
        <h2>My Projects</h2>
        <div id="projectList"></div>
    </div>

    <script>
        let currentRawVideo = "";
        let selectedColor = "";
        const colors = ['#3498db', '#77dd77', '#e67e22', '#95a5a6', '#ffb7c5', '#2c3e50'];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // 1. UPLOAD & SAVE TO STORAGE
        function uploadToStorage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                let storage = JSON.parse(localStorage.getItem('hpp_storage') || '[]');
                storage.push({ id: Date.now(), video: reader.result, date: new Date().toLocaleString() });
                localStorage.setItem('hpp_storage', JSON.stringify(storage));
                alert("Video saved to Storage!");
                showStorage();
            };
        }

        // 2. SHOW STORAGE & SELECT FOR EDIT
        function showStorage() {
            const list = document.getElementById('storageList');
            list.innerHTML = "";
            let storage = JSON.parse(localStorage.getItem('hpp_storage') || '[]');
            storage.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<p>Recorded: ${item.date}</p><video src="${item.video}" style="width:100%; border-radius:5px;"></video>
                                <button class="action-btn secondary" onclick="startEdit('${item.video}')">EDIT THIS VIDEO</button>`;
                list.appendChild(div);
            });
            showPage('storagePage');
        }

        // 3. START EDITING
        function startEdit(videoSrc) {
            currentRawVideo = videoSrc;
            document.getElementById('editVideo').src = videoSrc;
            const colorGrid = document.getElementById('editColors');
            colorGrid.innerHTML = "";
            colors.forEach(c => {
                const s = document.createElement('div');
                s.className = 'swatch';
                s.style.background = c;
                s.onclick = () => {
                    selectedColor = c;
                    document.getElementById('editOverlay').style.background = c;
                    document.querySelectorAll('.swatch').forEach(sw => sw.classList.remove('selected'));
                    s.classList.add('selected');
                };
                colorGrid.appendChild(s);
            });
            showPage('editPage');
        }

        // 4. SAVE TO PROJECTS
        function saveToProjects() {
            if (!selectedColor) return alert("Select a color first!");
            let projects = JSON.parse(localStorage.getItem('hpp_projects') || '[]');
            projects.push({ id: Date.now(), video: currentRawVideo, color: selectedColor, date: new Date().toLocaleString() });
            localStorage.setItem('hpp_projects', JSON.stringify(projects));
            alert("Project saved!");
            showProjects();
        }

        // 5. SHOW PROJECTS
        function showProjects() {
            const list = document.getElementById('projectList');
            list.innerHTML = "";
            let projects = JSON.parse(localStorage.getItem('hpp_projects') || '[]');
            projects.forEach(p => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<p>Edited: ${p.date}</p>
                                <div class="video-wrapper">
                                    <video src="${p.video}" loop muted autoplay></video>
                                    <div class="paint-overlay" style="background:${p.color}; display:block;"></div>
                                </div>`;
                list.appendChild(div);
            });
            showPage('projectsPage');
        }
    </script>
</body>
</html>
