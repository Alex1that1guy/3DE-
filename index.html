<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Paint Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0c182d;
            color: white;
            overflow-x: hidden;
        }

        /* PAGE MANAGEMENT */
        .page { display: none; width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; text-align: center; min-height: 100vh; }
        .active { display: block; }

        /* HEADER & UI */
        .home-icon { font-size: 3rem; color: #f39c12; margin-top: 40px; }
        .tagline { color: #bdc3c7; margin-bottom: 40px; font-weight: 300; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 10px 20px; border-radius: 5px; margin-bottom: 20px; cursor: pointer; }

        /* CARDS */
        .card { background: #fff; color: #1a1a1a; border-radius: 15px; padding: 20px; display: flex; align-items: center; margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
        .card:active { transform: scale(0.98); }
        .icon-box { font-size: 1.8rem; margin-right: 20px; width: 40px; }
        .text-box { text-align: left; }
        .text-box h3 { margin: 0; font-size: 1rem; text-transform: uppercase; }
        .text-box p { margin: 2px 0 0; color: #7f8c8d; font-size: 0.8rem; }

        /* COLORS */
        .color-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .swatch { height: 60px; border-radius: 10px; cursor: pointer; border: 3px solid transparent; position: relative; }
        .swatch.selected { border-color: white; transform: scale(1.1); }

        /* VIDEO PREVIEW */
        #videoContainer { position: relative; width: 100%; border-radius: 15px; overflow: hidden; background: #000; margin-top: 20px; }
        video { width: 100%; display: block; }
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; mix-blend-mode: multiply; pointer-events: none; opacity: 0.5; }
        
        .save-btn { width: 100%; padding: 15px; background: #3498db; border: none; color: white; border-radius: 8px; font-weight: bold; margin-top: 15px; }
        .project-item { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; margin-bottom: 20px; text-align: left; }
    </style>
</head>
<body>

    <div id="menuPage" class="page active">
        <div class="home-icon">üè†</div>
        <h1>HOME PAINT PRO</h1>
        <p class="tagline">Visualize Your World, One Wall At A Time.</p>
        
        <div class="card" onclick="showPage('selectColorPage')">
            <div class="icon-box">üìπ</div>
            <div class="text-box"><h3>Start Visualizing</h3><p>Choose color & record room</p></div>
        </div>

        <div class="card" onclick="showPage('colorPage')">
            <div class="icon-box">üé®</div>
            <div class="text-box"><h3>Browse Colors</h3><p>View our available hues</p></div>
        </div>

        <div class="card" onclick="loadProjects()">
            <div class="icon-box">üìÅ</div>
            <div class="text-box"><h3>My Projects</h3><p>View saved designs</p></div>
        </div>
    </div>

    <div id="selectColorPage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Cancel</button>
        <h2>Step 1: Pick a Paint</h2>
        <div class="color-grid" id="visualizeSwatches"></div>
        <button id="nextBtn" disabled onclick="showPage('uploadPage')" style="width:100%; padding:15px; background:#f39c12; border:none; color:white; border-radius:8px; font-weight:bold; opacity:0.5;">NEXT: RECORD ROOM</button>
    </div>

    <div id="uploadPage" class="page">
        <button class="back-btn" onclick="showPage('selectColorPage')">‚Üê Change Color</button>
        <h2>Step 2: Video</h2>
        <input type="file" accept="video/*" capture="environment" id="videoInput" style="display:none" onchange="handleVideo(event)">
        <button onclick="document.getElementById('videoInput').click()" style="width:100%; padding:20px; background:#2ecc71; border:none; color:white; border-radius:8px; font-weight:bold;">OPEN CAMERA</button>
    </div>

    <div id="previewPage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Home</button>
        <h2>Preview</h2>
        <div id="videoContainer">
            <video id="outputVideo" controls autoplay loop muted></video>
            <div id="colorOverlay" class="overlay-layer"></div>
        </div>
        <button class="save-btn" onclick="saveCurrentProject()">üíæ SAVE TO PROJECTS</button>
    </div>

    <div id="colorPage" class="page">
