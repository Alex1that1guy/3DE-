<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Paint Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Existing styles kept for consistency */
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #0c182d; color: white; overflow-x: hidden; }
        .page { display: none; width: 100%; max-width: 420px; margin: 0 auto; padding: 20px; text-align: center; }
        .active { display: block; }
        .home-icon { font-size: 3rem; color: #f39c12; margin-top: 40px; }
        .tagline { color: #bdc3c7; margin-bottom: 40px; font-weight: 300; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 10px 20px; border-radius: 5px; margin-bottom: 20px; cursor: pointer; }
        .card { background: #fff; color: #1a1a1a; border-radius: 15px; padding: 20px; display: flex; align-items: center; margin-bottom: 15px; cursor: pointer; }
        .icon-box { font-size: 1.8rem; margin-right: 20px; }
        .color-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .swatch { height: 60px; border-radius: 10px; cursor: pointer; border: 3px solid transparent; display: flex; align-items: center; justify-content: center; }
        .swatch.selected { border-color: white; transform: scale(1.1); }
        
        /* Video & Project Styles */
        #videoContainer { position: relative; width: 100%; border-radius: 15px; overflow: hidden; background: #000; margin-top: 20px; }
        video { width: 100%; display: block; }
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; mix-blend-mode: multiply; pointer-events: none; opacity: 0.5; }
        .project-item { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; margin-bottom: 15px; text-align: left; }
        .save-btn { width: 100%; padding: 15px; background: #3498db; border: none; color: white; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="menuPage" class="page active">
        <div class="home-icon">üè†</div>
        <h1>HOME PAINT PRO</h1>
        <p class="tagline">Visualize Your World, One Wall At A Time.</p>
        <div class="card" onclick="showPage('selectColorPage')">
            <div class="icon-box">üìπ</div>
            <div class="text-box"><h3>Start Visualizing</h3><p>Choose color & record room</p></div>
        </div>
        <div class="card" onclick="showPage('colorPage')">
            <div class="icon-box">üé®</div>
            <div class="text-box"><h3>Browse Colors</h3><p>View our available hues</p></div>
        </div>
        <div class="card" onclick="loadProjects()">
            <div class="icon-box">üìÅ</div>
            <div class="text-box"><h3>My Projects</h3><p>View saved designs</p></div>
        </div>
    </div>

    <div id="previewPage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Home</button>
        <h2>Preview</h2>
        <div id="videoContainer">
            <video id="outputVideo" controls autoplay loop muted></video>
            <div id="colorOverlay" class="overlay-layer"></div>
        </div>
        <button class="save-btn" onclick="saveCurrentProject()">üíæ SAVE TO PROJECTS</button>
    </div>

    <div id="projectsPage" class="page">
        <button class="back-btn" onclick="showPage('menuPage')">‚Üê Back</button>
        <h2>My Saved Projects</h2>
        <div id="projectList"></div>
    </div>

    <script>
        let currentVideoBlob = null;
        let selectedColor = "";

        // Function to save the video and color
        function saveCurrentProject() {
            if (!currentVideoBlob || !selectedColor) return;

            const reader = new FileReader();
            reader.readAsDataURL(currentVideoBlob); 
            reader.onloadend = function() {
                const base64Video = reader.result;
                const project = {
                    id: Date.now(),
                    video: base64Video,
                    color: selectedColor,
                    date: new Date().toLocaleDateString()
                };

                let projects = JSON.parse(localStorage.getItem('paintProjects') || '[]');
                projects.push(project);
                localStorage.setItem('paintProjects', JSON.stringify(projects));
                alert("Project Saved Successfully!");
                showPage('menuPage');
            }
        }

        // Function to display saved projects
        function loadProjects() {
            const list = document.getElementById('projectList');
            list.innerHTML = '';
            const projects = JSON.parse(localStorage.getItem('paintProjects') || '[]');

            if (projects.length === 0) {
                list.innerHTML = '<p style="opacity:0.5; margin-top:50px;">No projects saved yet.</p>';
            } else {
                projects.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'project-item';
                    item.innerHTML = `
                        <p><strong>Project: ${p.date}</strong></p>
                        <div style="position:relative; border-radius:8px; overflow:hidden;">
                            <video src="${p.video}" style="width:100%" muted
